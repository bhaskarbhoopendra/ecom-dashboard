<!--Forgot Password Starts-->
<section id="forgot-password">
    <div class="container-fluid forgot-password-bg">
        <div class="row full-height-vh m-0  d-flex align-items-center justify-content-center">
            <div class="col-md-7 col-sm-12">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body fg-image">
                            <div class="row m-0">
                                <div class="col-lg-6 d-none d-lg-block text-center py-3">
                                    <img src="../../../../assets/img/gallery/forgot.png" alt="" class="img-fluid"
                                         width="300"
                                         height="230"/>
                                </div>

                                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                                    <form #f="ngForm" (ngSubmit)="onSubmitResetPassword(f)">
                                        <h4 class="card-title mb-2">Reset Password</h4>
                                        <p class="card-text mb-3">
                                            Please enter your password and we'll send you
                                            instructions on how to reset your password.
                                        </p>
                                        <input type="text" class="form-control mb-3"
                                               placeholder="Please Enter current password" name="curr"
                                               [(ngModel)]="resetPassword.currentPassword" #curr="ngModel"/>
                                        <span class="help-block" *ngIf="curr?.touched && curr?.errors?.required"
                                              style="color:red">
                      <small>This field is required*</small>
                    </span>
                                        <input type="text" class="form-control mb-3"
                                               placeholder="Please Enter new password" name="new"
                                               [(ngModel)]="resetPassword.newPassword" #new="ngModel"/>
                                        <span class="help-block" *ngIf="curr?.touched && curr?.errors?.required"
                                              style="color:red">
                      <small>This field is required*</small>
                    </span>
                                        <input type="text" class="form-control mb-3" placeholder="confirm new password"
                                               name="conf"
                                               [(ngModel)]="resetPassword.confirmPassword" #conf="ngModel"/>
                                        <span class="help-block" *ngIf="curr?.touched && curr?.errors?.required"
                                              style="color:red">
                      <small>This field is required*</small>
                    </span>
                                        <div class="fg-actions d-flex justify-content-between">
                                            <div class="login-btn">
                                                <button class="btn btn-outline-primary" (click)="onLogin()">
                                                    <a class="text-decoration-none">Back To Login</a>
                                                </button>
                                            </div>
                                            <div class="recover-pass">
                                                <button class="btn btn-primary" type="submit">
                                                    <a class="text-decoration-none text-white">
                                                        Recover
                                                    </a>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Forgot Password Ends-->
