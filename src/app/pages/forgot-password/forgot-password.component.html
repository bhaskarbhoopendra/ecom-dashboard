<!--Forgot Password Starts-->
<section id="forgot-password">
  <div class="container-fluid forgot-password-bg">
    <div class="row full-height-vh m-0  d-flex align-items-center justify-content-center">
      <div class="col-md-7 col-sm-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body fg-image">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block text-center py-3">
                  <img src="../../../../assets/img/gallery/forgot.png" alt="" class="img-fluid" width="300"
                    height="230" />
                </div>

                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <form #f="ngForm" (ngSubmit)="onSubmitForgot(f)">
                    <h4 class="card-title mb-2">Recover Password</h4>
                    <p class="card-text mb-3">
                      Please enter your email address and we'll send you
                      instructions on how to reset your password.
                    </p>
                    <input type="text" class="form-control mb-3" placeholder="Enter Email Address" name="email"
                      [(ngModel)]="forgotPass.email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                      required />
                    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                      <div *ngIf="email.errors.required">Email is required</div>
                      <div *ngIf="email.errors.pattern">Email must be a valid email address</div>
                    </div>
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-outline-primary add-modules" (click)="login()">
                          <a class="text-decoration-none">Back To Login</a>
                        </button>
                      </div>
                      <div class="recover-pass">
                        <button class="btn add-modules" [disabled]="f.invalid" type="submit">
                          <a class="text-decoration-none text-white">
                            Recover
                          </a>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
