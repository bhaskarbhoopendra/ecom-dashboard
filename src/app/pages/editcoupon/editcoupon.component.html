<div class="row text-left">
  <div class="col-sm-12">
    <div class="content-header text-center text-primary">{{'Edit Coupon' | translate}}</div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header pb-2">


      </div>
      <div class="card-content">
        <div class="px-3">
          <form class="form" #f="ngForm" (ngSubmit)="onSubmitEdit(f)">
            <div class="form-body">
              <!-- <div>
                <h4>{{'Add Coupon' | translate}}</h4>
              </div> -->


              <div class="form-group">
                <label for="couponCode">{{'Coupon Code' | translate}}</label>
                <input type="text" id="couponCode" class="form-control" name="copcode"
                  [(ngModel)]="editCoupon.couponCode" #copcode="ngModel" required>
                <span class="help-block" *ngIf="copcode?.touched && copcode?.errors?.required" style="color:red">
                  <small>{{'This field is required*' | translate}}</small>
                </span>
              </div>
              <div class="form-group">
                <label for="projectinput8">{{'Description' | translate}}</label>
                <textarea id="projectinput8" rows="5" class="form-control" name="desc"
                  [(ngModel)]="editCoupon.description" #desc="ngModel" required></textarea>
                <span class="help-block" *ngIf="desc?.touched && desc?.errors?.required" style="color:red">
                  <small>{{'This field is required*' | translate}}</small>
                </span>
              </div>

              <div class="form-group">
                <label for="couponTypeField">{{'Coupon Type' | translate}}</label>
                <select class="form-control" id="couponTypeField" [(ngModel)]="editCoupon.couponType" name="couponType"
                  required #copType="ngModel">
                  <option disabled>{{'Select coupon type' | translate}}</option>
                  <option value="PERCENTAGE">{{'Percentage' | translate}}</option>
                  <option value="FLAT">{{'Amount' | translate}}</option>
                </select>
                <span class="help-block" *ngIf="copType?.touched && copType?.errors?.required" style="color:red">
                  <small>{{'This field is required*' | translate}}</small>
                </span>
              </div>

              <div class="form-group">
                <label for="issueinput6"> {{'Offer Percentage/Amount' | translate}}</label>
                <input type="text" id="issueinput6" class="form-control"
                  placeholder="Enter the Deal Offer(in percentage)" name="title" [(ngModel)]="editCoupon.offerValue"
                  #title="ngModel" required>
                <span class="help-block" *ngIf="title?.touched && title?.errors?.required" style="color:red">
                  <small>{{'This field is required*' | translate}}</small>
                </span>
              </div>
              <div class="row text-left" matchHeight="card">
                <!--Datepicker in a popup starts-->
                <div class="col-md-12 col-lg-6">
                  <div class="card">
                    <label>{{'Start Date' | translate}}</label>


                    <form class="form-inline">
                      <div class="form-group">
                        <div class="input-group">
                          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                            #d1="ngbDatepicker" style=padding-right:16rem [(ngModel)]="startDate" (click)="d1.toggle()">

                        </div>

                      </div>
                    </form>
                  </div>
                </div>
                <!--Datepicker in a popup ends-->
              </div>


              <div class="row text-left" matchHeight="card">
                <!--Datepicker in a popup starts-->
                <div class="col-md-12 col-lg-6">
                  <div class="card">
                    <label>{{'Expiry Date' | translate}}</label>


                    <form class="form-inline">
                      <div class="form-group">
                        <div class="input-group">
                          <input class="form-control" placeholder="yyyy-mm-dd" name="dp1" ngbDatepicker
                            #d2="ngbDatepicker" style=padding-right:16rem [(ngModel)]="endDate" #dp1="ngModel"
                            (click)="d2.toggle()">
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
                <!--Datepicker in a popup ends-->
              </div>
            </div>

            <div class=" form-actions">
              <button type="submit" class="btn btn-raised btn-raised add-modules mr-2" [disabled]="f.invalid">
                <i class="fa fa-check-square-o"></i>{{'Update!' | translate}}
              </button>
              <button type="button" class="btn btn-raised btn-raised btn-warning mr-1" (click)="cancel()">
                <i class="ft-x"></i> {{'Cancel' | translate}}
              </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
