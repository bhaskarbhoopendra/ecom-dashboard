<div class="row text-left">
  <div class="col-sm-12">
    <div class="content-header text-center text-primary">Add New Category</div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header pb-2"></div>
      <div class="card-content">
        <div class="px-3">
          <form class="form" #f="ngForm" (ngSubmit)="submitCat(f)">
            <div class="form-body">
              <!-- <div>
                <h4>Add Category</h4>
              </div> -->

              <div class="form-group">
                <label for="companyName">Title</label>
                <input
                  type="text"
                  id="companyName"
                  class="form-control"
                  [(ngModel)]="addCat.title"
                  name="title"
                  #title="ngModel"
                  required
                />
                <span
                  class="help-block"
                  *ngIf="title?.touched && title?.errors?.required"
                  style="color: red;"
                >
                  <small>This field is required*</small>
                </span>
              </div>

              <div class="form-group">
                <label for="projectinput8">Description</label>
                <textarea
                  id="projectinput8"
                  rows="5"
                  class="form-control"
                  name="desc"
                  [(ngModel)]="addCat.description"
                  #desc="ngModel"
                  required
                ></textarea>
                <span
                  class="help-block"
                  *ngIf="desc?.touched && desc?.errors?.required"
                  style="color: red;"
                >
                  <small>This field is required*</small>
                </span>
              </div>

              <div class="row form-label-group">
                <div class="col-3">
                  <label for="inputEmail">Select File:</label>
                </div>
                <div class="col-8">
                  <div class="mb-4">
                    <img
                      src="{{ url1 }}"
                      class="doctors-img img-fluid"
                      alt="example placeholder avatar"
                    />
                  </div>
                  <button class="btn btn-info button-upload" type="button">
                    <i class="fa fa-upload" aria-hidden="true"></i> Upload file
                  </button>
                  <input
                    type="file"
                    class="upload file-upload"
                    accept="image/*"
                    [(ngModel)]="addCat.imageUrl"
                    (change)="readUrl1($event)"
                    name="image"
                    #image="ngModel"
                  />
                  <p>Best resolution 400px*400px</p>
                </div>
              </div>
            </div>

            <div class="form-actions">
              <button
                type="submit"
                class="btn btn-raised btn-raised add-modules mr-2"
                [disabled]="f.invalid || isDisabled"
              >
                <i class="fa fa-check-square-o"></i> Add Category
              </button>
              <button
                type="button"
                class="btn btn-raised btn-raised btn-warning mr-1"
                (click)="onCancel()"
              >
                <i class="ft-x"></i> Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
