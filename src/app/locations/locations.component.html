<div class="row">
    <div class="col-md-6 text-primary">
        <h2>Locations</h2>
    </div>

    <div class="col">
        <!--Multiple buttons Starts-->
        <section id="multiple-buttons">
            <div class="row ">
                <div class="col-sm-12 pull-right">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-raised add-button"
                                        [routerLink]="['/addlocation']" aria-label="Add">
                                        <i class="ft-plus"></i> &nbsp; Add New Location
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Multiple buttons Ends-->
    </div>
</div>
<!--table starts-->
<section id="ng-tables">

    <div class="row text-left">
        <div class="col-12">
            <div class="card">
                <div class="row text-left">
                    <div class="col-12">
                        <div class="content-header text-center text-primary">Location List</div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form>
                            <div class="form-group form-inline">
                                
                                <form (keyup)="searchItems(siteName.value)">
                                    <input class="form-control searchinput filterSearch" type="text" name="siteVal" id="siteVal"
                                        placeholder="Search" #siteName>
                                </form>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>

                                            <th scope="col ">Location Name</th>
                                            <th scope="col">City</th>
                                            <th scope="col">Country</th>
                                            <th scope="col" sortable="Edit">Edit</th>
                                            <th scope="col" sortable="Delete">Delete</th>
                                            <th scope="col" sortable="enable">Enable</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr
                                            *ngFor="let list of locData | paginate: {itemsPerPage: 10, currentPage: p ,totalItems: locData.length };let i=index">
                                            <td scope="row">{{ list.locationName  }}</td>
                                            <td>{{ list.city  }}</td>
                                            <td>{{list.country}}</td>
                                            <td>
                                                <button type="button" class="btn btn-raised btn-success"
                                                    [routerLink]="['/editlocation/'+list._id]" aria-label="Edit">
                                                    <i class="ft-edit-2"></i>
                                                </button>

                                            </td>
                                            <td>
                                                <button class="btn btn-raised btn-danger" type="button"
                                                    (click)="onDeleteProduct(list._id, i)">
                                                    <em class="fa fa-trash"></em>
                                                </button>
                                            </td>
                                            <td _ngcontent-lai-c12="">
                                                <ui-switch _ngcontent-lai-c12=""
                                                    class="ng-untouched ng-pristine ng-valid"
                                                    (change)="statusUpdate(list)" [(ngModel)]="list.status"
                                                    name="statss{{i}}" #statss="ngModel">
                                                    <span _ngcontent-lai-c10="" class="switch switch-medium checked"
                                                        style="background-color: rgb(100, 189, 99); border-color: rgb(223, 223, 223);">
                                                        {{list.status == 0 ? false : true}}
                                                        <small _ngcontent-lai-c10=""
                                                            style="background: rgb(255, 255, 255);">
                                                        </small></span></ui-switch>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="d-flex justify-content-between p-2">
                                <!-- <ngb-pagination [collectionSize]="30" [(page)]="currentPage1"></ngb-pagination> -->
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>

                                <!-- <select class=" custom-select" style="width: auto" name="pageSize">
                                  <option>2 items per page</option>
                                  <option>4 items per page</option>
                                  <option>6 items per page</option>
                                </select> -->
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--table ends-->
