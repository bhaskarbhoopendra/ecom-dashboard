<div class="row">
  <div class="col text-primary">
    <h2>{{ "Users" | translate }}</h2>
  </div>
</div>

<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <form>
              <section id="striped-light">
                <div class="row text-left">
                  <div class="col-sm-12">
                    <div class="card">
                      <div class="card-content">
                        <div class="card-body">
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th>{{ "Name" | translate }}</th>
                                <th>{{ "Email" | translate }}</th>
                                <th>{{ "Mobile Number" | translate }}</th>
                              </tr>
                            </thead>
                            <tbody
                              *ngFor="
                                let list of usersData
                                  | paginate
                                    : {
                                        itemsPerPage: 10,
                                        currentPage: p,
                                        totalItems: usersData.length
                                      };
                                let i = index
                              "
                            >
                              <tr>
                                <td>{{ list.firstName }}</td>
                                <td>{{ list.email }}</td>
                                <td>{{ list.mobileNumber }}</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>

                        <div class="d-flex justify-content-between p-2">
                          <pagination-controls
                            (pageChange)="p = $event"
                          ></pagination-controls>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
