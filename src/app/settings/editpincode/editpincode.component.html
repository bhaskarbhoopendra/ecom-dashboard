<div class="row text-left">
  <div class="col-sm-12">
    <div class="content-header text-center text-primary">Edit Pincode</div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header pb-2">


      </div>
      <div class="card-content">
        <div class="px-3">
          <div class="form">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <div class="form-body">
                <div>
                  <h4>Add Coupon</h4>
                </div>




                <div class="form-group">
                  <label for="companyName">Pincode</label>
                  <input type="text" id="companyName" class="form-control" name="editpin"
                    [(ngModel)]="editPincode.pincode" #editpin="ngModel" required>
                  <span class="help-block" *ngIf="editpin?.touched && editpin?.errors?.required" style="color:red">
                    <small>This field is required*</small>
                  </span>
                </div>


              </div>

              <div class=" form-actions">
                <button class="btn btn-raised btn-raised add-modules mr-2" type="submit">
                  <i class="fa fa-check-square-o"></i> Submit!
                </button>
                <button type="button" (click)="onCancel()" class="btn btn-raised btn-raised btn-warning mr-1">
                  <i class="ft-x"></i> Cancel
                </button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
