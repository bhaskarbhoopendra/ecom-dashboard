<div class="row">
  <div class="col text-primary">
    <h2> {{'Pincodes' | translate}} </h2>
  </div>
  <div class="col">
    <!--Multiple buttons Starts-->
    <section id="multiple-buttons">
      <div class="row text-left">
        <div class="col-sm-12 pull-right">
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button type="button" class="btn btn-raised add-button" [routerLink]="['/settings/addpincode']"
                    aria-label="Add">
                    <i class="ft-plus"></i> &nbsp;{{' Add New Pin' | translate}}
                  </button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Multiple buttons Ends-->
  </div>
</div>
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="card">
        <div class="row text-left">
          <div class="col-12">
            <div class="content-header text-primary">{{'Manage Delivery Area' | translate}}</div>
          </div>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <!-- <div class="form-group form-inline">
                  Search: <input class="form-control ml-2" type="text" name="searchTerm" />
                  <span class="ml-3"></span>
                </div> -->
              </div>
            </div>
            <form>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>

                      <th scope="col ">{{'Pincode' | translate}}</th>
                      <th scope="col" sortable="Delete">{{'Delete' | translate}}</th>
                    </tr>
                  </thead>
                  <tbody
                    *ngFor="let list of pincodeData.pincode | paginate: {itemsPerPage: 10, currentPage: p ,totalItems: pincodeData.length } ; let i=index">
                    <tr>
                      <td scope="row">{{list}}</td>
                      <td>
                        <button class="btn btn-raised btn-danger" type="button" (click)="onDeletePin(list._id, list)">
                          <em class="fa fa-trash"></em>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="d-flex justify-content-between p-2">

                <pagination-controls (pageChange)="p = $event"></pagination-controls>



              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--table ends-->
