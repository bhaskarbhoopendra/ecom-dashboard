<div class="row text-left">
  <div class="col-sm-12">
    <div class="content-header text-center text-primary">{{'Add Pincode' | translate}}</div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header pb-2">


      </div>
      <div class="card-content">
        <div class="px-3">
          <div class="form">
            <form #f="ngForm" (ngSubmit)="onSubmitPincode(f)">
              <div class="form-body">
                <div>
                  <h4>{{'Add Pincode' | translate}}</h4>
                </div>



                <div class="form-group">
                  <label for="companyName">{{'Pincode' | translate}}</label>
                  <input type="text" id="companyName" class="form-control" placeholder="Enter Pincode here" name="pin"
                    [(ngModel)]="addCode.pincode" #pin="ngModel" required>
                  <span class="help-block" *ngIf="pin?.touched && pin?.errors?.required" style="color:red">
                    <small>{{'This field is required*' | translate}}</small>
                  </span>
                </div>


              </div>

              <div class=" form-actions">
                <button type="submit" class="btn btn-raised btn-raised add-modules mr-2" [disabled]="f.invalid">
                  <i class="fa fa-check-square-o"></i> {{'Submit' | translate}}
                </button>
                <button type="button" (click)="onCancel()" class="btn btn-raised btn-raised btn-warning mr-1">
                  <i class="ft-x"></i> {{'Cancel' | translate}}
                </button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
