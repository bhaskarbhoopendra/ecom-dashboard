<div class="row">
  <div class="col text-primary">
    <h2>Currency</h2>
  </div>
  <div class="col">

    <!--Multiple buttons Starts-->
    <section id="multiple-buttons">
      <div class="row text-left">
        <div class="col-sm-12 pull-right">
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button type="button" class="btn btn-raised add-button" [routerLink]="['/settings/add-currency']"
                    aria-label="Add">
                    <i class="ft-plus"></i> &nbsp; Add New Currency
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Multiple buttons Ends-->
  </div>
</div>

<!--table starts-->
<section id="ng-tables">

  <div class="row text-left">
    <div class="col-12">
      <div class="card">
        <div class="row text-left">
          <div class="col-12">
            <div class="content-header text-center text-primary">Currency Management Details</div>
          </div>
        </div>
        <div class="card-content">
          <div class="card-body">
            <form>
              <div class="form-group form-inline">


                <form>
                  <input class="form-control searchinput filterSearch">
                </form>
              </div>

              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Currency Name</th>
                      <th scope="col">Currency Symbol</th>
                      <th scope="col" sortable="Edit">Update</th>
                      <th scope="col" sortable="Edit">Delete</th>





                    </tr>
                  </thead>
                  <tbody
                    *ngFor="let list of currencyData ; let i=index">
                    <tr>
                      <td scope="row">{{list.currencyName}}</td>
                      <td scope="row">{{list.currencySign}}</td>
                      <td>
                        <button type="button" class="btn btn-raised btn-success" aria-label="Edit">
                          <i class="ft-edit-2"></i>
                        </button>
                      </td>
                      <td>
                        <button class="btn btn-raised btn-danger" type="button">
                          <em class="fa fa-trash"></em>
                        </button>
                      </td>




                    </tr>
                  </tbody>
                </table>
              </div>




              <div class="d-flex justify-content-between p-2">

                <!-- <ngb-pagination [collectionSize]="30" [(page)]="currentPage1"></ngb-pagination> -->

                <!-- <select class=" custom-select" style="width: auto" name="pageSize">
                  <option>2 items per page</option>
                  <option>4 items per page</option>
                  <option>6 items per page</option>
                </select> -->

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--table ends-->
